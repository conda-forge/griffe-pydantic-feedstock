{% set name = "griffe-pydantic" %}
{% set version = "1.1.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/griffe_pydantic-{{ version }}.tar.gz
  sha256: 76328423a557f50391d77aaf27c82c86647e996e09ce1db3b098fadb8f312e40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - griffe >=1.14

test:
  imports:
    - griffe_pydantic
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mkdocstrings/griffe-pydantic
  summary: Griffe extension for Pydantic.
  license: ISC
  license_file: LICENSE
  doc_url: https://mkdocstrings.github.io/griffe-pydantic/

extra:
  recipe-maintainers:
    - SimonBoothroyd
    - stanmart
