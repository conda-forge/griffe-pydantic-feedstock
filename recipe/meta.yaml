{% set name = "griffe-pydantic" %}
{% set version = "1.1.5" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/griffe_pydantic-{{ version }}.tar.gz
  sha256: 9b47cff31db65f332a199a601258a571a1ffd138e5dae99413e4260455936554

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - griffe >=1.6.3

test:
  imports:
    - griffe_pydantic
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mkdocstrings/griffe-pydantic
  summary: Griffe extension for Pydantic.
  license: ISC
  license_file: LICENSE
  doc_url: https://mkdocstrings.github.io/griffe-pydantic/

extra:
  recipe-maintainers:
    - SimonBoothroyd
